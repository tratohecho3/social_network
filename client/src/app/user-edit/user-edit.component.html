
<div class="col-lg-6">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status== 'success'">
        Se han actualizado tus datos correctamente
    </div>
    <div class="alert alert-danger" *ngIf="status== 'error'">
        La actualizacion no ha podido completarse
    </div>
    <form #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)" class="col-lg-10">
        <p> 
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
            <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
        </p>

        <p> 
            <label>Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
            <span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>
        </p>
        <p> 
            <label>Apodo</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required>
            <span *ngIf="!nick.valid && nick.touched">El apodo es obligatorio</span>
        </p>
        <p> 
            <label>Correo electronico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <span *ngIf="!email.valid && email.touched">El email no es correcto</span>
        </p>
        <div *ngIf="user.image">
            <img src="{{ url + 'get-image-user/' + user.image}}"  class="img-responsive">
        </div>
        <p> 
            <label>Sube tu avatar</label>
            <input type="file" placeholder="Sube tu archivo" (change)="fileChangeEvent($event)">
            <span *ngIf="!email.valid && email.touched">El email no es correcto</span>
        </p>

        <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid">        
        
        
    </form>
</div>
